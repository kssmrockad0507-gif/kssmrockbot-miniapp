<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Task</title>

  <!-- MONETAG AD SDK -->
  <script src='//libtl.com/sdk.js'
          data-zone='10324603'
          data-sdk='show_10324603'></script>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#0e5d63,#07404b);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:#fff;
      color:#000;
      border-radius:16px;
      padding:20px;
      width:90%;
      max-width:420px;
      text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.25);
    }
    h2{ color:#0e5d63; }
    .opt{
      margin-top:14px;
      padding:14px;
      background:#0e5d63;
      color:#fff;
      border-radius:12px;
      font-size:18px;
      cursor:pointer;
    }
    .count{
      margin-top:12px;
      font-size:14px;
      color:#444;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Task Question</h2>

  <p><b>10 + 5 = ?</b></p>

  <!-- OPTIONS -->
  <div class="opt" onclick="wrong()">12</div>
  <div class="opt" onclick="correct()">15</div>

  <div class="count" id="count">0 / 50 completed</div>
</div>

<script>
  let done = Number(localStorage.getItem("taskDone") || 0);
  const MAX = 50;

  const countEl = document.getElementById("count");

  function update(){
    countEl.innerText = done + " / " + MAX + " completed";
  }

  function wrong(){
    alert("âŒ Wrong answer");
  }

  function correct(){
    if(done >= MAX){
      alert("Daily limit reached");
      return;
    }

    // SHOW AD
    if (typeof show_10324603 === "function") {
      show_10324603();
    }

    done++;
    localStorage.setItem("taskDone", done);
    update();
  }

  // daily reset
  const today = new Date().toDateString();
  if(localStorage.getItem("taskDate") !== today){
    localStorage.setItem("taskDate", today);
    localStorage.setItem("taskDone", 0);
    done = 0;
  }

  update();
</script>

</body>
</html>
